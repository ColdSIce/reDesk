
<form [formGroup]="addFlowForm" (submit)="saveFlow()">

<div style="display: block">
    <div style="display: inline-block; margin-right: 5px;">
      <h3>Новое движение</h3>
    </div>
    <div style="display: inline-block">
      <a md-button routerLink="/flows">Отмена</a>
      <button type="submit" md-button>Сохранить</button>
    </div>
  </div>



 
  <div id="flow_detail_container">
    <br/> 
    <div class="form-inputs">
      <md-input  formControlName="name" placeholder="Наименование"></md-input>
      <br/><br/>     
      <md-select placeholder="Тип движения" formControlName="type">
        <md-option *ngFor="let t of flowTypes" [value]="t">
          {{t.name}}
        </md-option>
      </md-select>
      <br/><br/><br/>  
      <md-select placeholder="Категория" formControlName="category">
        <md-option *ngFor="let c of categories" [value]="c">
          {{c.name}}
        </md-option>
      </md-select>
      <br/><br/><br/>  
      <md-input  formControlName="price" placeholder="Cумма"></md-input>
      <br/><br/>
      <md-checkbox formControlName="checked">Создать еще...</md-checkbox>
      <br/><br/>
    </div>

    <div [hidden]="error == ''">
      <md-toolbar class="md-warn" layout="row" layout-fill layout-padding layout-margin>
        <p class="md-body-1">{{ error }}</p>
      </md-toolbar>
    </div>
  </div>
</form>
