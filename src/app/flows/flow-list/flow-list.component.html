


<div style="display: block">
  <div style="display: inline-block; margin-right: 5px;">
    <h3>Движения</h3>
  </div>
  <div style="display: inline-block">
    <button md-button (click)="newFlow()">+ Новое движение</button>
    <button *ngIf="nowSelected" md-button (click)="deleteFlows()">Удалить</button>
    <button md-button *ngIf="isSingleSelected()" (click)="edit()">Редактировать</button>
  </div>
</div>

<ngx-datatable
  id="flows_table"
  [rows]="flows"
  [columns]="columns"
  [columnMode]="'force'"
  [headerHeight]="44"
  [footerHeight]="44"
  [rowHeight]="44"
  [limit]="8"
  [selected]="selected"
  [selectionType]="'multiClick'"
  [loadingIndicator]="loadingIndicator"
  (activate)="onActivate($event)"
  (select)='onSelect($event)'
  class="material fullscreen">
</ngx-datatable>
